<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Machine Ã  calculer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div class="content">
            <div class="wrapper">
                    <div class="title">Ma Calculatrice toute simple: <span>Calculatrice simple</span></div>
                    <div class="box a" id="input"></div>
                    <div class="box b box-hover buttons" data-value= "7">7</div>
                    <div class="box c box-hover buttons" data-value= "8">8</div>
                    <div class="box d box-hover buttons" data-value= "9">9</div>
                    <div class="box e box-hover buttons" data-value= "CE">CE</div>
                    <div class="box f box-hover buttons" data-value= "C">C</div>
                    <div class="box g box-hover buttons" data-value= "4">4</div>
                    <div class="box h box-hover buttons" data-value= "5">5</div>
                    <div class="box i box-hover buttons" data-value= "6">6</div>
                    <div class="box j box-hover buttons" data-value= "/">/</div>
                    <div class="box k box-hover buttons" data-value= "*">*</div>
                    <div class="box l box-hover buttons" data-value= "1">1</div>
                    <div class="box m box-hover buttons" data-value= "2">2</div>
                    <div class="box n box-hover buttons" data-value= "3">3</div>
                    <div class="box o box-hover buttons" data-value= "-">-</div>
                    <div class="box p box-hover buttons" id="plus" data-value= "+">+</div>
                    <div class="box q box-hover buttons" data-value= "0">0</div>
                    <div class="box r box-hover buttons" data-value= ".">.</div>
                    <div class="box s box-hover buttons" data-value= "=">=</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
